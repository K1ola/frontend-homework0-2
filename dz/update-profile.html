<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Update profile</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/updateStyle.css"/>
</head>
<body>
    <div id="container">
        <header>
            <h2>Обновление контактных данных</h2>
            <div id="close"><img src="images/close.svg"></div>
        </header>
        <main>
            <div id="email">
                <label name="emailLabel">Email</label>
                <input name="email">
                <span class="alert">Поле не должно быть пустым</span>
            </div>
            <div id="phone">
                <label name="phoneLabel">Телефон</label>
                <div id="phoneInput">
                    <div id="selectBox">
                        <div class="select">
                            <div><img src="images/ru.png"></div>
                            <span>Россия</span>
                            <img src="images/drop_up_big.svg"> 
                        </div>

                        <div id="options">
                            <div class="option selected">
                                <div class="tick"><img src="images/done.svg"></div>
                                <div><img src="images/ru.png"></div>
                                <span>Россия</span>
                            </div>
                            <div class="option">
                                <div class="tick hidden"><img src="images/done.svg"></div>
                                <div><img src="images/ua.png"></div>
                                <span>Украина</span>
                            </div>
                        </div>
                    </div>
                    <input name="phone" value="+79999999999">
                </div>
            </div>
        </main>
        <div id="buttons">
            <button id="update">Обновить</button>
            <button id="cancel">Отменить</button>
        </div>
    </div>     
</body>
</html>
