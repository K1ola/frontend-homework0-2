<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Profile</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/profileStyle.css"/>
</head>
<body>
    <div class="container flex-box">
        <header>
            <h2 class="title">Профиль</h2>
        </header>
        <main class="main-block main-border flex-box">
            <div id="name" class="record flex-row">                
                <div id="first"  class="columnData flex-box">
                    <span class="header">Фамилия</span>
                    <span class="content">Иванов</span>
                </div>
                <div id="last" class=" columnData flex-box">
                    <span class="header">Имя</span>
                    <span class="content">Иван</span>
                </div>
            </div>
            <div id="login" class="record columnData flex-box">
                <span class="header">Никнейм</span>
                <span class="content">vileven</span>
            </div>
            <div id="birthday" class="record columnData flex-box">
                <span class="header">Дата рождения</span>
                <span class="content">15.06.1997</span>
            </div>
            <div id="gender" class="record columnData flex-box">
                <span class="header">Пол</span>
                <span class="content">Мужской</span>
            </div>
            <div id="contacts" class="record flex-row">               
                <div id="email" class="columnData flex-box">
                    <span class="header">Email</span>
                    <span class="content">lol@kek</span>
                </div>
                <div id="phone" class="columnData flex-box">
                    <span class="header">Телефон</span>
                    <span class="content">+7 (965) 432-**-**</span>
                </div>
            </div>
        </main>
        <div class="buttons-block flex-row">
            <button class="btn flex-center edit"><img src="images/user_edit.svg" />Изменить</button>
            <button class="btn flex-center delete"><img src="images/delete.svg" />Удалить</button>
        </div>
    </div>     
</body>
</html>
