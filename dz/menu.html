<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Menu</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/common.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="css/menuStyle.css"/>
</head>
<body>
    <div class="container">
        <nav class="nav-default flex-box with-shadow">
            <header class="title"><img src="images/logo-mail.svg" /></header>
            <div class="nav-items flex-center"> 
                <button class="btn flex-center active">
                    <img src="images/sign_in.svg" />
                    Авторизация
                </button> 
                <button class="btn flex-center">
                    <img src="images/access.svg" />
                    Регистрация
                </button>
                <button class="btn flex-center">
                    <img src="images/users.svg" />
                    Авторы
                </button>
                <button class="btn flex-center">
                    <img src="images/game1.svg" />
                    Играть
                </button>
            </div>   
        <span class="about">О проекте</span>    
        </nav>
        <main class="main-block flex-box">
            <h2>Авторизуйтесь на сервисе</h2>
            <div class="data-input">
                <div class="input-area">
                    <input class="input-default" placeholder="Email" name="email">
                    <div class="password-block">
                        <img src="images/eye.svg" />
                        <input class="input-default full-width" name="password" placeholder="Пароль" type="password">
                    </div>
                </div>
                <button class="btn flex-center submit">
                    <img src="images/mailru.svg" />
                    Войти через почту
                </button>
            </div>
        </main>
    </div>
</body>
</html>
