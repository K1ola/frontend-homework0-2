<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Sign up</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/common.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="css/signupStyle.css"/>
</head>
<body class="flex-box flex-center">
    <div class="container center flex-box">
        <header>
            <h2 class="title">Наше невероятно красивое приложение, в котором вы обязаны зарегистрироваться.</h2>
        </header>
        <form class="main-block flex-box flex-center">
            <div class="input-block flex-box">
                <input class="input-default" placeholder="Email" name="Email">
                <div class = "password-block flex-center">
                    <img src="images/eye.svg" />
                    <input class="input-default" name="password" placeholder="Пароль" type="password">
                </div>
            </div>
            <button class="signup">Зарегистрироваться</button>
            <span class="lined-text">Или зайти через Facebook</span>
        </form>
    </div>    
</body>
</html>
