<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Update profile</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/common.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="css/updateStyle.css"/>
</head>
<body class="flex-box flex-center">
    <div class="container flex-box">
        <header class="flex-row flex-center">
            <h2 class="title">Обновление контактных данных</h2>
            <div class="close-block"><img src="images/close.svg" /></div>
        </header>
        <main class="main-block flex-box main-border">
            <div class="email-block">
                <label class="bold-text" name="emailLabel" for="email">Email</label>
                <input  id="email" class="input-default input-alert" name="email">
                <span class="alert">Поле не должно быть пустым</span>
            </div>
            <div class="flex-box">
                <label  class="bold-text" name="phoneLabel" for="phone">Телефон</label>
                <div class="phone-input-block flex-row">
                    <div class="select-block flex-box">
                        <div class="select select-shadow inline-flex-row flex-center">
                            <div class="icon-item"><img src="images/ru.png" /></div>
                            <span class="select-text">Россия</span>
                            <img src="images/drop_up_big.svg" /> 
                        </div>

                        <div class="options-block flex-box options-shadow">
                            <div class="option flex-row selected">
                                <div class="option-item tick"><img src="images/done.svg" /></div>
                                <div class="option-item"><img src="images/ru.png" /></div>
                                <span class="option-item">Россия</span>
                            </div>
                            <div class="option flex-row">
                                <div class="option-item tick hidden"><img src="images/done.svg" /></div>
                                <div class="option-item"><img src="images/ua.png" /></div>
                                <span class="option-item">Украина</span>
                            </div>
                        </div>
                    </div>
                    <input id="phone" class="input-default input-round" name="phone" value="+79999999999">
                </div>
            </div>
        </main>
        <div class="button-block inline-flex-row">
            <button class="btn update">Обновить</button>
            <button class="btn cancel">Отменить</button>
        </div>
    </div>     
</body>
</html>
