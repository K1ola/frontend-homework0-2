<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/common.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="css/loginStyle.css"/>
</head>
<body>
    <div class="container center with-shadow">
		<form class="main-block">
            <h2 class="title">Логин</h2>
            <div class="button-social">
                <button class="btn vkontakte-button flex-center"><img src="images/vk.svg" />Войти через Вконтакте</button>
                <button class="btn facebook-button flex-center"><img src="images/fb.svg" />Войти через Facebook</button>
            </div>
            <div class="line-block">
                <span class="line-content">
                    или
                </span>
            </div>
            <div class="data-input">
                <div class="input-area">
                    <input name="Email" placeholder="Email" class="input-default">
                    <div class = "password-block">
                        <img src="images/eye.svg" />
                        <input name="password" placeholder="Пароль" type="password" class="input-default input-alert">
                    </div>
                    <span class="alert">Введите пароль</span>
                </div>
                    <button class="btn submit flex-center"><img src="images/mailru.svg" />Войти через почту</button>
            </div>
		</form>
	</div>    
</body>
</html>
